<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solitaire</title>
  <link rel="stylesheet" href="./index.css" />
  <script type="module" src="./index.js"></script>
</head>

<body>
  <div class="content">
    <h1>Solitaire - Klondike</h1>
    <div class="gameboard">

      <div class="stock">
        <div class="deck draw">
          <div class="card">
            <p class="name">Draw</p>
            <p class="description">
              <span class="count">0</span> cards remaining
            </p>
          </div>
        </div>
        <div class="deck waste"></div>
      </div>

      <div class="foundations">
        <div class="deck foundation1"></div>
        <div class="deck foundation2"></div>
        <div class="deck foundation3"></div>
        <div class="deck foundation4"></div>
      </div>

      <div class="tableau">
        <div class="deck tableau1"></div>
        <div class="deck tableau2"></div>
        <div class="deck tableau3"></div>
        <div class="deck tableau4"></div>
        <div class="deck tableau5"></div>
        <div class="deck tableau6"></div>
        <div class="deck tableau7"></div>
      </div>

    </div>
  </div>
</body>

</html>
